<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <div id="app1">
      <ac-button></ac-button>
      <ac-comp></ac-comp>
    </div>
    <div id="app2">
      <ac-button></ac-button>
      <!-- <ac-comp></ac-comp> -->
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>

    <script>
      Vue.component('ac-button', {
        template: `
          <button>Click</button>
        `
      })

      const vm1 = new Vue({
        el: '#app1',
        components: {
          'ac-comp': {
            template: `
              <h3>Click1</h3>
            `
          }
        }
      })
      const vm2 = new Vue({ el: '#app2' })
    </script>
  </body>
</html>
