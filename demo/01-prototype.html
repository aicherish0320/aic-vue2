<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>原型和原型链</title>
  </head>
  <body></body>
  <script>
    /*
      原型 prototype 原型链 __proto__
      每一个函数都有一个 prototype 属性
      每一个对象都有一个 __proto__ 属性
      __proto__ 指向所属构造函数的 prototype

      特殊的 Function Object (可以充当对象 也可以充当函数)
      __proto__ prototype

      Function.__proto__ === Function.prototype
      Object.__proto__ === Function.prototype

      a in animal 判断属性是否属于原型上或者当前实例上
      hasOwnProperty 判断属性是否在当前实例上
    */

    function Animal() {
      this.type = '鸟类'
    }

    Animal.prototype.play = function () {
      console.log('你会玩嘛')
    }

    const animal = new Animal()

    // console.log(Animal.prototype.constructor === Animal)
    // console.log(animal.__proto__ === Animal.prototype)
    // console.log(Animal.__proto__ === Function.prototype)
    // console.log(Animal.prototype.__proto__ === Object.prototype)
    // console.log(Object.prototype.__proto__)

    console.log(Function.__proto__ === Function.prototype)
    console.log(Object.__proto__ === Function.prototype)
    console.log(Object.__proto__ === Function.__proto__)
  </script>
</html>
