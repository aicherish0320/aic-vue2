<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>寄生式继承</title>
  </head>
  <body>
    <h1>寄生式继承</h1>
  </body>

  <script>
    function createObj(o) {
      const clone = Object.create(o)

      clone.play = function () {
        console.log('play')
      }

      return clone
    }
  </script>
</html>
